<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0">
      <a href="/" class="brand d-inline-flex link-body-emphasis text-decoration-none">
        <img src="{{url_for('static', filename='logo.svg')}}" class="logo" />
      </a>
    </div>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a href="/" class="nav-link px-2">Home</a></li>
      <li><a href="/products" class="nav-link px-2">Products</a></li>
      <li><a href="/contact" class="nav-link px-2">Contact</a></li>
    </ul>

    {% if not user %}

    <ul class="nav">
      <li class="nav-item"><a href="/auth" class="nav-link link-body-emphasis px-2">Login</a></li>
      <li class="nav-item"><a href="/users" class="nav-link link-body-emphasis px-2">Sign up</a></li>
    </ul>

    {% else %}

    <div class="dropdown text-end">
      <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="https://i.pravatar.cc/64?u={{user.email}}" alt="mdo" width="32" height="32" class="rounded-circle">
      </a>
      <ul class="dropdown-menu text-small">
        <li><a class="dropdown-item" href="/orders/cart">Shopping Cart</a></li>
        <li><a class="dropdown-item" href="/orders">Orders</a></li>
        <li><a class="dropdown-item" href="/users/{{user.id}}">Profile</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="/auth/signout">Sign out</a></li>
      </ul>
    </div>

    

    {% endif %}

  </header>
