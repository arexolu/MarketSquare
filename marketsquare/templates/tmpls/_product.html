<div class="col">
  <div class="product card shadow-sm">
    <img class="card-img-top" width="100%" src="{{product.image}}" />
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text text-body-secondary">{{product.description}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <small class="fs-5 text-body-primary">${{product.price|round(2)}}</small>
        
        <form method="post" action="/orders/items">
          <input type="hidden" name="product_id" value="{{product.id}}" />
          <div class="input-group input-group-sm">
            <input name="quantity" type="number" value="1" min="1" max="20" class="form-control" id="inputGroupFile" aria-describedby="inputGroupFileAddon" aria-label="Add to Cart">
            <button class="btn btn-sm btn-outline-primary" type="submit" id="inputGroupFileAddon">Add to Cart</button>
          </div>
        </form>
      </div>
    </div>
    <div class="card-footer">
      <small class="text-body-secondary">{{product.units_available}} pairs in stock</small>
    </div>
  </div>
</div>
