{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<div class="auth-form w-100 m-auto">
    
    <form method="post" action="/auth/forgot-password">

      <h1 class="h4 mb-3 fw-normal">Did you forget your password?</h1>

      <p class="text-secondary">Enter your email and we will send you a code to reset your password</p>
  
      <div class="form-floating">
        <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required value="{{form.email}}">
        <label for="floatingInput">Email address</label>
      </div>
        
      <button class="btn btn-primary w-100 py-2 mb-3 mt-3" type="submit">Continue</button>

    </form>

</div>    
{% endblock %}
